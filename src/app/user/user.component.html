<div class="container mt-3">
    <div class="row">
        <div class="col-">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Github User Search</h4>
                </div>
                <div class=" containercard-body">
                        <div class=" row form-group">
                            <div class="col-md-8">
                                <input [(ngModel)]="userName" (keyup)="getUsers($event)" name="user" size="40" type="search" class="form-control search" placeholder="Search">
                            </div>
                            <div class="col-sm-3">
                                <button type="button" (click)='getProfile($event)' >Search</button>
                            </div>
                        </div>
                </div> 
                    <div class="profile">
                        <div class="personal-details">
                            <img [src]="user.avatar_url" class="img-fluid" alt="user-avatar">
                            <div>
                                <p class="name"> {{user.login}} </p>
                                <div class="bio">
                                    {{user.bio}}
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
