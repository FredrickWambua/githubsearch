
<div *ngIf="user" class="container">
    <div class="card-header bg-secondary text-white mt-3 text-center">
        <h4>Github User Search</h4>
    </div>
    <div class="container card-body">
            <div class=" row form-group">
                <div class="col-md-8">
                    <input [(ngModel)]="userName" (keyup)="getUsers($event)" name="user" size="40" type="search" class="form-control search" placeholder="Search">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-sm-2 btn-secondary" (click)='getProfile($event)'>Search</button>
                </div>
            </div>
    </div> 
    <div class="container theprofile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile">
                    <div class="personal-details card">
                        <img [src]="user.avatar_url" class="img-fluid" alt="user-avatar">
                        <div>
                            <p class="name"> {{user.login}} </p>
                            <div class="bio">
                                {{user.bio}}
                            </div>
                            <a [href]="user.html_url" target="_blank" class="btn btn-secondary btn-sm">Profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 card">
                <div class="reposarea">
                    <p class="personal-info">Personal information</p>
                    <div class="repodata card">
                        <ul class="list_group">
                            <li class="list-group-item">
                                Repositories:{{user.public_repos}}
                            </li>
                            <li class="list-group-item">
                                Followers: {{user.followers}} 
                            </li>
                            <li class="list-group-item">
                                Member since {{user.created_at | date}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="repos" class="card mt-3">
            <div class="card-header bg-light text-center">
                <h4>Github Repositories</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li *ngFor="let repo of repos" class="list-group-item">
                        <p> {{repo.name}} </p>
                        <p> {{repo.description}} </p>
                        <p> {{repo.created_at}} </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
