
<div class="container profile">
    <div class="card-header bg-secondary text-white">
        <h4>Github User Search</h4>
    </div>
    <div class="container card-body">
            <div class=" row form-group">
                <div class="col-md-8">
                    <input [(ngModel)]="userName" (keyup)="getUsers($event)" name="user" size="40" type="search" class="form-control search" placeholder="Search">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-sm-2 btn-secondary" (click)='getProfile($event)' >Search</button>
                </div>
            </div>
    </div> 
    <div class="container theprofile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile">
                    <div class="personal-details card">
                        <img [src]="user.avatar_url" class="img-fluid" height="300px" width="200px" alt="user-avatar">
                        <div>
                            <p class="name"> {{user.login}} </p>
                            <div class="bio">
                                {{user.bio}}
                            </div>
                            <a [href]="user.html_url" target="_blank" class="btn btn-success btn-sm">Profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 card">
                <div class="reposarea">
                    <div class="repodata">
                        <ul>
                            <div class="userinfo">
                                <li>Repositories:{{user.public_repos}}</li>
                            </div>
                            <div class="userinfo">
                                <li>Followers: {{user.followers}} </li>
                            </div>
                            <div class="userinfo">
                                <li>Member since {{user.created_at}}</li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
